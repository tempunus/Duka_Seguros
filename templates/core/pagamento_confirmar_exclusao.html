{% extends 'base.html' %}
{% block content %}
<h2>Confirmar Exclusão</h2>

<p>Tem certeza de que deseja excluir o pagamento da apólice <strong>{{ pagamento.apolice.numero }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'pagamento_lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
