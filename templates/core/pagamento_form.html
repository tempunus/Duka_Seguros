{% extends 'base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Editar Pagamento{% else %}Novo Pagamento{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'pagamento_lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
