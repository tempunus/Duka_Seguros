{% extends 'base.html' %}

{% block title %}Início - Duka Seguros{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm mt-5">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0"><i class="fas fa-lock me-2"></i>Login</h4>
                </div>
                <div class="card-body p-4">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Usuário</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" name="username" class="form-control" id="id_username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                <input type="password" name="password" class="form-control" id="id_password" required>
                            </div>
                        </div>

                        <!-- Link de esqueci a senha -->
                        <div class="text-end mb-3">
                            <a href="{% url 'password_reset' %}" class="text-decoration-none">Esqueceu sua senha?</a>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light text-center py-3">
                    <p class="mb-0">Não tem uma conta? <a href="{% url 'register' %}">Registre-se</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
